<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Books</title>
  </head>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #2e9891; /* Set your desired background color */
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #17050c;
    color: #b5b5b5;
    border: none;
    cursor: pointer;
}

#bookList {
    margin-top: 20px;
}


  </style>
  <body>
    <button id="fetch-books">Fetch Books</button>
    <div id="bookList"></div>

    <script>
      const button = document.querySelector('#fetch-books');
      const bookList = document.querySelector('#bookList');

      button.addEventListener('click', () => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'books.json', true);
        xhr.onload = function () {
          if (this.status === 200) {
            const books = JSON.parse(this.responseText);
            displayBooks(books);
          }
        };
        xhr.send();
      });

      function displayBooks(books) {
        let output = '';
        books.forEach(function (book) {
          output += `
            <div>
              <h3>${book.name}</h3>
              <p>name: ${book.class}</p>
              <p>Gender: ${book.gender}</p>
              <p>dob: ${book.dob}</p>
            </div>
          `;
        });
        bookList.innerHTML = output;
      }
    </script>
  </body>
</html>
